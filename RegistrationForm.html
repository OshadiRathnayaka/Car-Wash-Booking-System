<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		content="width=device-width, user-scalable=no, intital-scale=1.0, maxmum-scake=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="style.css">
		<title>Registration</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	body{
		background-image: url(image/reg.jfif);
		background-size: cover;
		background-position: center center;
		background-attachment: fixed;
	}
			#ui{
				background-color: #FFF0F5;
				padding: 30px;
				margin-top: 50px;
				border-radius: 10px;
				opacity: 0.7;
			}

			#ui label,h1{
				color: black;
			}
		</style>


	</head>
	<body>
		<div class="container">
			<div class="row"> </div>

			<div class="col-lg-3"></div>

			<div class="col-lg-6">
				<div id="ui">
					<h1 class="text-center">REGISTRATION FORM</h1>

					<form class="form-group"> 
						<div class="row">
							<div class="col-lg-6"> 
								<label>First Name:</label>
								<input type="text" class="form-control" name="fname" placeholder="Enter your First Name">
							</div>

							<div class="col-lg-6"> 
								<label>Last Name:</label>
								<input type="text" class="form-control" name="lname" placeholder="Enter your Last Name">
							</div>

					<div class="form-group"><br>
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="75/1 Main St"><br>
				</div>	
						</div>

						<div class="form-group">
					<label for="inputAddress">Address 2</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="car park,nuwara-eliya"><br>
				</div>

				<div class="form-group">
					<label for="inputContactNo">Contact No</label>
					<input type="text" class="form-control" id="inputContactNO" placeholder="Enter Your phone number"><br>
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Email-Address</label>
					<input type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter Your Email"><br>
				</div>	

				<div class="form-group">
					<label for="exampleInputEmail1">Create Password</label>
					<input type="Password" class="form-control" id="exampleInputCreatePassword" placeholder="Create Password"><br>
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Conform Password</label>
					<input type="Password" class="form-control" id="exampleInputConformPassword" placeholder="Conform Password"><br>
				</div>
					<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-lable" for="exampleCheck1">I Accept Term of Use</label><br><br>
				</div>

				<button type="submit" class="btn btn-primary"> Register Now </button>
				<button type="clear" class="btn btn-primary"> Clear </button><br>
				<div class="form-group"><br>
					<center><a href="Home.html" class="back-to-home">Back to home</a></center>


					</form>
					

				</div>
			</div>

			<div class="col-lg-3"></div>

		</div>
	</body>
	</html>
